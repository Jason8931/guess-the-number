<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Угадай число от 1 до 20</h1>
    <form>
        <label for="guess">Введите число:</label>
        <input type="number" id="guess" min="1" max="20">
        <button type="button" onclick="checkGuess()">Проверить</button>
    </form>
    <div id="result"></div>

    <script src="js/skript.js"></script>
</body>

</html>
